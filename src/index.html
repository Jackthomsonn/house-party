<!DOCTYPE html>
<html lang='en'>
<head>
  <link rel='stylesheet' href='assets/main.css' />
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <link rel="manifest" href="assets/manifest.json">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
  <header>
    <h2>House Party</h2>
    <span class='currently-playing'></span>
    <i class='material-icons view-list'>list <span>See songs in queue</span></i>
  </header>
  <div class='sub-header'>
    <input type='text' class='search' placeholder='Search for a song'></input>
  </div>
  <div class='outer'></div>
  <div class='song-queue'>
    <div class='song-queue_header'>
      <h2>Song Queue</h2>
      <span class='currently-playing'></span>
      <i class='material-icons close-list'>close <span>Go back to song list</span></i>
    </div>
    <div class='song-queue_list'></div>
  </div>
  <div class='notification'></div>
  <script src='app.js'></script>
</body>

</html>
